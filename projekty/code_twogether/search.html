<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeTWOgether - Znajdź partnera do Pair Programming</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>codeTWOgether</h1>
        <nav>
            <ul>
                <li><a href="/">Strona główna</a></li>
                <li><a href="/profile">Profil</a></li>
                <li><a href="/logout">Wyloguj</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Znajdź projekt</h2>

        <div class="filters">
            <h3>Filtry</h3>
            <label for="technology">Technologia:</label>
            <select id="technology" name="technology">
                <option value="">Wszystkie</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                </select>

            <label for="difficulty">Poziom trudności:</label>
            <select id="difficulty" name="difficulty">
                <option value="">Wszystkie</option>
                <option value="beginner">Początkujący</option>
                <option value="intermediate">Średniozaawansowany</option>
                <option value="advanced">Zaawansowany</option>
            </select>

            <label for="language">Język programowania:</label>
            <select id="language" name="language">
                <option value="">Wszystkie</option>
                <option value="pl">Polski</option>
                <option value="en">Angielski</option>
            </select>

            <button id="applyFilters">Zastosuj filtry</button>
        </div>

        <div class="projects">
            <h3>Dostępne projekty</h3>
            <ul id="projectList">
                </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 codeTWOgether</p>
    </footer>

    <script src="scripts/search.js"></script>
</body>
</html>
