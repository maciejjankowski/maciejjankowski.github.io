<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeTWOgether - Dodaj nowy projekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>codeTWOgether</h1>
        <nav>
            <ul>
                <li><a href="/">Strona główna</a></li>
                <li><a href="/profile">Profil</a></li>
                <li><a href="/logout">Wyloguj</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Dodaj nowy projekt</h2>

        <form id="addProjectForm">
            <label for="title">Tytuł projektu:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Opis projektu:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="technology">Technologia:</label>
            <select id="technology" name="technology" required>
                <option value="">Wybierz technologię</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>

            <label for="difficulty">Poziom trudności:</label>
            <select id="difficulty" name="difficulty" required>
                <option value="">Wybierz poziom trudności</option>
                <option value="beginner">Początkujący</option>
                <option value="intermediate">Średniozaawansowany</option>
                <option value="advanced">Zaawansowany</option>
            </select>

            <label for="language">Język programowania:</label>
            <select id="language" name="language" required>
                <option value="">Wybierz język programowania</option>
                <option value="pl">Polski</option>
                <option value="en">Angielski</option>
            </select>

            <button type="submit">Dodaj projekt</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 codeTWOgether</p>
    </footer>

    <script src="scripts/addproject.js"></script>
</body>
</html>
