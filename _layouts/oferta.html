<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="/assets/css/corporate.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  {% include header.html %}
  <main>
    <!-- Hero Section -->
    <section class="section pb-0">
      <div class="container">
        <h6 class="text-primary position-relative d-inline-block px-3 py-2 mb-5 ls-2 fw-400">
          <span class="position-absolute top-0 start-0 bottom-0 bg-primary bg-opacity-10 w-25"></span>
          {{ page.hero_badge | default: 'Warsztaty' }}
        </h6>
        <div class="row gy-4 justify-content-between align-items-center">
          <div class="col-lg-7">
            <h1 class="fw-300 display-4">{{ page.title }}</h1>
            <div class="pt-3">
              <p class="fs-5">{{ page.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner Image -->
    <div>
      <img class="w-100" src="/assets/img/corporate/banner-01.jpg" title="Business Aware Design" alt="Business Aware Design">
    </div>
    <!-- Features Section -->
    <section class="section">
      <div class="container">
        <div class="row gy-4">
          {% for feature in page.features %}
          <div class="col-md-6 col-lg-4">
            <div class="bg-primary-soft rounded-3 p-4 h-100">
              <h5 class="mb-3">{{ feature.title }}</h5>
              <p>{{ feature.desc }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <!-- Call to Action -->
    <section class="section pt-0">
      <div class="container text-center">
        <a href="{{ page.presentation_url }}" class="btn btn-outline-primary btn-lg m-2" target="_blank">Obejrzyj prezentację</a>
        <a href="{{ page.signup_url }}" class="btn btn-primary btn-lg m-2" target="_blank">Zapisz się</a>
      </div>
    </section>
    {{ content }}
  </main>
  {% include footer.html %}
  <!-- Scripts -->
  <script src="/assets/js/jquery-3.5.1.min.js"></script>
  <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/headroom/headroom.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/jarallax/jarallax.min.js"></script>
  <script src="/assets/vendor/jarallax/jarallax-video.min.js"></script>
  <script src="/assets/vendor/magnific/jquery.magnific-popup.min.js"></script>
  <script src="/assets/vendor/isotope/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/easy-pie-chart/jquery.easypiechart.min.js"></script>
  <script src="/assets/vendor/typed/typed.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/wow/wow.min.js"></script>
  <script src="/assets/vendor/mail/js/form.min.js"></script>
  <script src="/assets/vendor/mail/js/script.js"></script>
  <script src="/assets/vendor/one-page/scrollIt.min.js"></script>
  <script src="/assets/js/theme.js"></script>
  <script src="/assets/js/color-modes.js"></script>
  <script src="/assets/js/theme-jquery.js"></script>
</body>
</html>
