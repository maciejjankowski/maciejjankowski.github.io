<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="/assets/css/marketing.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  {% include header.html %}
  <main>
    <!-- Hero Section -->
    <section class="parallax bg-dark" style="background-image:url('/assets/img/marketing.jpg'); background-size:cover;">
      <div class="position-absolute top-0 end-0 start-0 bottom-0 bg-black-gradient-reverse bg-opacity-80"></div>
      <div class="container position-relative">
        <div class="row min-vh-60 py-8 align-items-center">
          <div class="col-lg-8">
            <h1 class="display-2 text-white mb-4">{{ page.title }}</h1>
            <p class="fs-lg text-white">{{ page.description }}</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Resource Cards Section -->
    <section class="section">
      <div class="container">
        <div class="section-heading d-flex flex-column flex-sm-row align-items-end justify-content-between">
          <h2 class="h1 display-4">Narzędzia i materiały</h2>
        </div>
        <div class="row gy-4">
          {% for resource in page.resources %}
          <div class="col-sm-6 col-lg-4">
            <div class="position-relative rounded-3 overflow-hidden hover-scale bg-primary-soft p-4 h-100">
              <h5 class="mb-3"><a href="{{ resource.url }}" class="link-effect-03-2x">{{ resource.title }}</a></h5>
              <p class="text-mode">{{ resource.desc }}</p>
              {% if resource.external %}
                <a href="{{ resource.url }}" class="btn btn-outline-primary btn-sm mt-2" target="_blank">Zobacz</a>
              {% else %}
                <a href="{{ resource.url }}" class="btn btn-primary btn-sm mt-2">Zobacz</a>
              {% endif %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    {{ content }}
  </main>
  {% include footer.html %}
  <!-- Scripts -->
  <script src="/assets/js/jquery-3.5.1.min.js"></script>
  <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/headroom/headroom.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/jarallax/jarallax.min.js"></script>
  <script src="/assets/vendor/jarallax/jarallax-video.min.js"></script>
  <script src="/assets/vendor/magnific/jquery.magnific-popup.min.js"></script>
  <script src="/assets/vendor/isotope/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/easy-pie-chart/jquery.easypiechart.min.js"></script>
  <script src="/assets/vendor/typed/typed.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/wow/wow.min.js"></script>
  <script src="/assets/vendor/mail/js/form.min.js"></script>
  <script src="/assets/vendor/mail/js/script.js"></script>
  <script src="/assets/vendor/one-page/scrollIt.min.js"></script>
  <script src="/assets/js/theme.js"></script>
  <script src="/assets/js/color-modes.js"></script>
  <script src="/assets/js/theme-jquery.js"></script>
</body>
</html>
