<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
  <link href="/assets/css/corporate.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>
  {% include header.html %}
  <main>
    <!-- Corporate Hero Section (Mombo style) -->
    <section class="parallax bg-dark position-relative" style="background-image:url('/assets/img/corporate/banner-01.jpg'); background-size:cover;">
      <div class="position-absolute top-0 end-0 start-0 bottom-0 bg-black-gradient-reverse bg-opacity-80"></div>
      <div class="container position-relative">
        <div class="row min-vh-60 py-8 align-items-center">
          <div class="col-lg-8">
            <h1 class="display-2 text-white mb-4">{{ page.hero_title | default: site.title }}</h1>
            <p class="fs-lg text-white">{{ page.hero_subtitle | default: site.description }}</p>
            <div class="pt-3">
              {% if page.hero_buttons %}
                {% for btn in page.hero_buttons %}
                  <a class="btn {{ btn.class | default: 'btn-primary' }} me-3 mb-2" href="{{ btn.url }}"{% if btn.target %} target="{{ btn.target }}"{% endif %}>{{ btn.text }}</a>
                {% endfor %}
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Info Section Example (add more as needed) -->
    {{ content }}
  </main>
  {% include footer.html %}
  <!-- Scripts -->
  <script src="/assets/js/jquery-3.5.1.min.js"></script>
  <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/headroom/headroom.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/jarallax/jarallax.min.js"></script>
  <script src="/assets/vendor/jarallax/jarallax-video.min.js"></script>
  <script src="/assets/vendor/magnific/jquery.magnific-popup.min.js"></script>
  <script src="/assets/vendor/isotope/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/easy-pie-chart/jquery.easypiechart.min.js"></script>
  <script src="/assets/vendor/typed/typed.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/wow/wow.min.js"></script>
  <script src="/assets/vendor/mail/js/form.min.js"></script>
  <script src="/assets/vendor/mail/js/script.js"></script>
  <script src="/assets/vendor/one-page/scrollIt.min.js"></script>
  <script src="/assets/js/theme.js"></script>
  <script src="/assets/js/color-modes.js"></script>
  <script src="/assets/js/theme-jquery.js"></script>
</body>
</html>
