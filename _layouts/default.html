<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="{{ site.title }}">
  <meta name="description" content="{{ site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="shortcut icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body>
  {% include header.html %}
  <main id="content">
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="{{ '/assets/js/jquery-3.5.1.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/headroom/headroom.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/swiper/swiper-bundle.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/jarallax/jarallax.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/jarallax/jarallax-video.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/magnific/jquery.magnific-popup.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/isotope/isotope.pkgd.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/easy-pie-chart/jquery.easypiechart.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/typed/typed.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/purecounter/purecounter_vanilla.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/wow/wow.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/mail/js/form.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/mail/js/script.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/one-page/scrollIt.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/color-modes.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/theme-jquery.js' | relative_url }}"></script>
</body>
</html>
