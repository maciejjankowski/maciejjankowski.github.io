---
layout: default
---
<article class="blog-post container py-5">
  <header class="mb-4">
    <h1 class="display-4">{{ page.title }}</h1>
    <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.author %}<p class="text-muted">By {{ page.author }}</p>{% endif %}
  </header>
  <div class="content">
    {{ content }}
  </div>
</article>
